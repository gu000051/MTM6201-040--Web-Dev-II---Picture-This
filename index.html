<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
    
      <source srcset="images/museum-800x800.jpg,
                      images/museum-1600x1600.jpg 2x,
                      images/museum-2400x2400.jpg 3x"
                media="(min-width: 1600px)" />

      <source srcset="images/museum-640x640.jpg,
                      images/museum-1280x1280.jpg 2x,
                      images/museum-1920x1920.jpg 3x"
                media="(min-width: 1280px)" />

      <source srcset="images/museum-480x480.jpg,
                     images/museum-960x960.jpg 2x,
                     images/museum-1920x1920.jpg 3x"
               media="(min-width: 960px)" />
    
      <source srcset="images/museum_landscape_960.jpg,
                     images/museum_landscape_1920.jpg 2x,
                     images/museum_landscape_2880.jpg 3x"
               media="(max-width: 959px)" />

      <source srcset="images/museum_landscape_720.jpg,
                      images/museum_landscape_1440.jpg 2x,
                      images/museum_landscape_2160.jpg 3x"
              media="(max-width: 720px)" />

      <source srcset="images/museum_landscape_480.jpg,
                      images/museum_landscape_960.jpg 2x,
                      images/museum_landscape_1920.jpg 3x"
              media="(max-width: 480px)" />

      <source srcset="images/museum_landscape_320.jpg,
                      images/museum_landscape_640.jpg 2x,
                      images/museum_landscape_960.jpg 3x"
              media="(max-width: 320px)" />

      <img src="images/museum.jpg" 
              alt="placeholder"> 
       
    </picture>

  </header>
</body>

</html>
